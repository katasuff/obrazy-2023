<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/kubanek.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Remake Project</title>
</head>

<body>

    <div class="container">
        <h1 class="heading-1">Remake Project</h1>
        <h2 class="heading-2">Adam Baďura & Lukáš Kubánek</h2>
        <p class="description">

        </p>
        <a href="#section-2" class="button"

    <div class="button-container">
        <a href="#main-section" class="button"
        >Předchozí <i class="fa-solid fa-circle-arrow-up icon"></i

    <img src="./img/kubanek%20obrazek%20remake.jpg" alt="remake fotky" class="photo"/>

    <div class="button-container">
        <a href="#section-2" class="button"
